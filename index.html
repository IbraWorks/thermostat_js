<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="src/styles/style.css">
        <title>Thermostat</title>
    </head>
    <body>
        <section>
            <h1 class="temp">Thermostat</h1>
            <h3>Current temperature: <span id="current-temperature"></span></h3>
            <form id="select-city">
                <input id="current-city" type="text" placeholder="London">
                <input type="submit" value="search">
            </form>
            <h3>Thermostat Temperature: <span id="temp"></span></h3>
            <button id="temp-up">+</button>
            <button id="temp-down">-</button>
            <button id="temp-reset">reset temp</button>
            <p><span id="power-saving-status"></span></p>
            <button id="power-saving-mode-on">PSM on</button>
            <button id="power-saving-mode-off">PSM off</button>
        </section>
    </body>
    <!-- script files -->
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/scripts/jQueryScript.js"></script>
    <script src="src/scripts/thermostat.js"></script>
</html>
